<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Calmacro | Track your calories and macros</title>
  </head>
  <body>

    <div class="wrapper">

      <header>
        <h1 class="text-3xl font-bold lowercase text-center pt-16 pb-6"><i class="fa-solid fa-weight-scale pr-2"></i>Cal</span>macro</h1>
        <div class="flex justify-center">
          <button class="btn open" id="open">Set limits</button>
          <button class="btn" id="reset">Reset limits</button>
        </div>
      </header>

      <!-- Stats: Limit -->
      <section class="my-10">      
        <div class="bg-yellow-300 rounded-3xl p-6 text-center">
          <!-- Calories Limit -->
          <div class="w-full">
            <div id="calories-limit" class="text-2xl">2000</div>
            <p class="font-semibold md:text-xl">Calories</p>
          </div>
          <div class="flex pt-4 md:justify-center">
            <!-- Protein Limit -->
            <div class="w-1/3 md:w-40">
              <div id="protein-limit" class="limit-value">135g</div>
              <p class="stats-text md:text-base">Protein</p>
            </div>
            <!-- Carbs Limit -->
            <div class="w-1/3 md:w-40">
              <div id="carbs-limit" class="limit-value">200g</div>
              <p class="stats-text md:text-base">Carbs</p>
            </div>
            <!-- Fat Limit -->
            <div class="w-1/3  md:w-40">
              <div id="fat-limit" class="limit-value">80g</div>
              <p class="stats-text md:text-base">Fats</p>
            </div>
        </div>
      </section>
        
      <!-- Stats: Progress -->
      <section class="my-10">
        <div class="flex justify-evenly mb-2">
          <div class="progress-cards mr-1">
            <div id="calories-progress" class="progress-number">100g</div>
            <p class="progress-text">Calories</p>
          </div>
          <div class="progress-cards ml-1">
            <div id="protein-progress" class="progress-number">80g</div>
            <p class="progress-text">Protein</p>
          </div>
        </div>
        <div class="flex justify-evenly">
          <div class="progress-cards mr-1">
            <div id="carbs-progress" class="progress-number">100g</div>
            <p class="progress-text">Carbs</p>
          </div>
          <div class="progress-cards ml-1">
            <div id="fats-progress" class="progress-number">200g</div>
            <p class="progress-text">Fats</p>
          </div>
        </div>
      </section>

      <!-- Show list of meals-->
      <section class="my-10">
        <div class="flex flex-row justify-between">
          <h3 class="font-medium text-lg md:text-2xl">Meals</h3>
          <button id="" class="bg-yellow-300 p-2 text-xs rounded-lg md:text-sm">Add meal <i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="bg-blue-600 text-white rounded-lg p-4 my-4">
          <div>
            <div class="flex justify-between">
              <p class="pr-6 font-semibold md:text-xl">Potato</p>
              <button><i class="fa-solid fa-x"></i></button>
            </div>
            <div>
              <p class="pb-2 font-light md:text-lg">1000 cals</p>
            </div>
            <div>
              <ul class="flex text-xs font-light justify-between md:justify-normal">
                <li class="meal-macro">protein</li>
                <li class="md:px-16 meal-macro">carbs</li>
                <li class="meal-macro">fats</li>
              </ul>
            </div>
          </div>
        </div>
      </section>

      <footer>
        <p class="text-center text-xs md:text-base">&copy; Ivan Somera 2023</p>
      </footer>

      <!-- Set Limit Modal -->
      <div class="modal-container" id="modal">
        <div class="modal md:max-w-screen-md">
          <button class="close-btn close" id="close">
            <i class="fa fa-times"></i>
          </button>
          <div class="py-4">
            <h3 class="font-semibold text-center lg:text-2xl">Set your limits</h3>
          </div>
            <!-- Modal Macros -->  
            <form class="modal-form">
              <div class="flex md:justify-center">
                <!-- Calories -->  
                <div>
                  <label for="calories" class="limit-label">Calories</label>
                  <input
                    type="number"
                    id="calories"
                    placeholder="2000"
                    class="form-input"
                  />
                </div>
                <!-- Protein -->  
                <div>
                  <label for="protein">Protein</label>
                  <input
                    type="number"
                    id="protein"
                    placeholder="100g"
                    class="form-input"
                  />
                </div>
              </div>
              <!-- Carbs --> 
              <div class="flex md:justify-center">
                <div>
                  <label for="carbs">Carbs</label>
                  <input
                    type="number"
                    id="carbs"
                    placeholder="200g"
                    class="form-input"
                  />
                </div>
                <!-- Fats -->  
                <div>
                  <label for="fats">Fats</label>
                  <input
                    type="number"
                    id="fats"
                    placeholder="100g"
                    class="form-input"
                  />
                </div>
              </div>
              <div class="flex justify-end mr-2 mb-2 md:mr-0 md:justify-center">
                <input class="bg-yellow-300 p-2 rounded-lg text-base" type="submit" value="Submit" class="submit-btn" />
              </div>
            </form>
        </div>
      </div>

    </div>
  </body>
</html>

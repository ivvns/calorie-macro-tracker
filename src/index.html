<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Calmacro | Track your calories and macros</title>
  </head>
  <body>

    <div class="wrapper">

      <header>
        <h1 class="text-3xl font-bold lowercase text-center pt-16 pb-6"><i class="fa-solid fa-weight-scale pr-2"></i>Cal</span>macro</h1>
        <div class="flex justify-center">
          <button class="btn" id="open-limit">Set limits</button>
          <button class="btn" id="reset">Reset limits</button>
        </div>
      </header>

      <!-- Stats: Limit -->
      <section class="my-10">      
        <div class="bg-yellow-300 rounded-xl p-6 text-center">
          <!-- Calories Limit -->
          <div class="w-full">
            <div id="calories-limit" class="text-2xl">2000</div>
            <p class="font-semibold md:text-xl">Calories</p>
          </div>
          <div class="flex pt-4 md:justify-center">
            <!-- Protein Limit -->
            <div class="w-1/3 md:w-40">
              <div id="protein-limit" class="limit-value">135g</div>
              <p class="stats-text md:text-base">Protein</p>
            </div>
            <!-- Carbs Limit -->
            <div class="w-1/3 md:w-40">
              <div id="carbs-limit" class="limit-value">200g</div>
              <p class="stats-text md:text-base">Carbs</p>
            </div>
            <!-- Fat Limit -->
            <div class="w-1/3  md:w-40">
              <div id="fats-limit" class="limit-value">80g</div>
              <p class="stats-text md:text-base">Fats</p>
            </div>
        </div>
      </section>
        
      <!-- Stats: Consumed -->
      <section class="my-10">
        <h3 class="font-medium pb-2 md:text-lg">Consumed</h3>
        <div class="flex justify-evenly mb-2">
          <div class="consumed-cards mr-1">
            <div id="calories-consumed" class="consumed-number">100</div>
            <p class="consumed-text">Calories</p>
          </div>
          <div class="consumed-cards ml-1">
            <div id="protein-consumed" class="consumed-number">80g</div>
            <p class="consumed-text">Protein</p>
          </div>
        </div>
        <div class="flex justify-evenly">
          <div class="consumed-cards mr-1">
            <div id="carbs-consumed" class="consumed-number">100g</div>
            <p class="consumed-text">Carbs</p>
          </div>
          <div class="consumed-cards ml-1">
            <div id="fats-consumed" class="consumed-number">200g</div>
            <p class="consumed-text">Fats</p>
          </div>
        </div>
      </section>

      <!-- Stats: Remaining-->
      <section class="my-10">   
        <h3 class="font-medium pb-2 md:text-lg">Remaining</h3>   
        <div class="bg-yellow-300 rounded-xl p-4 text-center">
          <!-- Calories Remaining -->
          <div class="flex pt-2 lg:justify-center">
            <div class="remaining-card">
              <div id="calories-remaining" class="remaining-value">2000</div>
              <p class="remaining-text">Calories</p>
              <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-white">
                <div id="calories-progress" class="bg-green-500 h-2.5 rounded-full"></div>
              </div>
            </div>
            <!-- Protein Remaining -->
            <div class="remaining-card">
              <div id="protein-remaining" class="remaining-value ">135g</div>
              <p class="remaining-text">Protein</p>
              <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-white">
                <div id="protein-progress" class="bg-green-500 h-2.5 rounded-full"></div>
              </div>
            </div>
            <!-- Carbs Remaining -->
            <div class="remaining-card">
              <div id="carbs-remaining" class="remaining-value">200g</div>
              <p class="remaining-text">Carbs</p>
              <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-white">
                <div id="carbs-progress" class="bg-green-500 h-2.5 rounded-full"></div>
              </div>
            </div>
            <!-- Fat Remaining -->
            <div class="remaining-card">
              <div id="fats-remaining" class="remaining-value">80g</div>
              <p class="remaining-text">Fats</p>
              <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-white">
                <div id="fats-progress" class="bg-green-500 h-2.5 rounded-full"></div>
              </div>
            </div>
        </div>
      </section>
        

      <!-- Show list of meals-->
      <section class="my-10">
        <div class="flex flex-row justify-between">
          <h3 class="font-medium text-lg md:text-2xl">Meals</h3>
          <button id="open-meal" class="bg-yellow-300 p-2 text-xs rounded-lg md:text-sm">Add meal <i class="fa-solid fa-plus"></i></button>
        </div>
        <div id="meal-items" class="flex flex-wrap justify-between">
          <!-- <div class="meal-card"> 
            <div class="meal-heading">
              <p class="meal-text">Potato</p>
              <button class='delete'><i class="fa-solid fa-x"></i></button>
            </div>
            <div>
              <p class="meal-cals">1000 cals</p>
            </div>
            <div>
              <ul class="meal-nutrition">
                <li class="meal-macro" id="">protein</li>
                <li class="meal-macro meal-carbs" id="">carbs</li>
                <li class="meal-macro" id="">fats</li>
              </ul>
            </div>
          </div> -->
        </div>
      </section>

      <footer>
        <p class="text-center text-xs md:text-base">&copy; Ivan Somera 2023</p>
      </footer>

      <!-- Set Limit Modal -->
      <div class="modal-container" id="modal-limit">
        <div class="modal md:max-w-screen-md">
          <button class="close-btn" id="close-limit">
            <i class="fa fa-times"></i>
          </button>
          <div class="py-4">
            <h3 class="font-semibold text-center lg:text-2xl">Set your limits</h3>
          </div>
            <!-- Modal Macros -->  
            <form id="limit-form" class="modal-form">
              <div class="flex md:justify-center">
                <!-- Calories -->  
                <div>
                  <label for="calories" class="limit-label">Calories</label>
                  <input
                    type="text"
                    id="calories"
                    placeholder="2000"
                    class="form-input"
                  />
                </div>
                <!-- Protein -->  
                <div>
                  <label for="protein">Protein</label>
                  <input
                    type="number"
                    id="protein"
                    placeholder="100g"
                    class="form-input"
                  />
                </div>
              </div>
              <!-- Carbs --> 
              <div class="flex md:justify-center">
                <div>
                  <label for="carbs">Carbs</label>
                  <input
                    type="number"
                    id="carbs"
                    placeholder="200g"
                    class="form-input"
                  />
                </div>
                <!-- Fats -->  
                <div>
                  <label for="fats">Fats</label>
                  <input
                    type="number"
                    id="fats"
                    placeholder="100g"
                    class="form-input"
                  />
                </div>
              </div>
              <div class="flex justify-end mr-2 mb-2 md:mr-0 md:justify-center">
                <input class="bg-yellow-300 p-2 rounded-lg text-base" type="submit" value="Submit" class="submit-btn" />
              </div>
            </form>
        </div>
      </div>
      <!-- Add Meal Modal -->
      <div class="modal-container" id="modal-meal">
        <div class="modal md:max-w-screen-md">
          <button class="close-btn" id="close-meal">
            <i class="fa fa-times"></i>
          </button>
          <div class="py-4">
            <h3 class="font-semibold text-center lg:text-2xl">Add a meal</h3>
          </div>
            <!-- Modal Macros -->  
            <form id="meal-form" class="modal-form">
              <div class="flex md:justify-center">
                <!-- Calories -->  
                <div>
                  <label for="calories" class="limit-label">Name</label>
                  <input
                    type="text"
                    id="meal-name"
                    placeholder="Potato"
                    class="form-input"
                  />
                </div>
                <!-- Calories -->  
                <div>
                  <label for="calories" class="limit-label">Calories</label>
                  <input
                    type="number"
                    id="meal-calories"
                    placeholder="2000"
                    class="form-input"
                  />
                </div>
                <!-- Protein -->  
                <div>
                  <label for="protein">Protein</label>
                  <input
                    type="number"
                    id="meal-protein"
                    placeholder="100g"
                    class="form-input"
                  />
                </div>
              </div>
              <!-- Carbs --> 
              <div class="flex md:justify-center">
                <div>
                  <label for="carbs">Carbs</label>
                  <input
                    type="number"
                    id="meal-carbs"
                    placeholder="200g"
                    class="form-input"
                  />
                </div>
                <!-- Fats -->  
                <div>
                  <label for="fats">Fats</label>
                  <input
                    type="number"
                    id="meal-fats"
                    placeholder="100g"
                    class="form-input"
                  />
                </div>
              </div>
              <div class="flex justify-end mr-2 mb-2 md:mr-0 md:justify-center">
                <input class="bg-yellow-300 p-2 rounded-lg text-base cursor-pointer" type="submit" value="Submit" class="submit-btn" />
              </div>
            </form>
        </div>
      </div>

    </div>
  </body>
</html>
